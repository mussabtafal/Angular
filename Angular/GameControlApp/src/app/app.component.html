<div class="container m-5 p-5 border">
  <div class="row ">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)" (resetFired)="onResetFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers"[number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers"[number]="evenNumber"></app-even>
    </div>
  </div>
</div>
